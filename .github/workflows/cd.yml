name: Deploy to Docker registry

on:
  pull_request:
    types: [closed]
    branches: [production]

jobs:
  main:
    env:
      commitmsg: ${{ github.event.commits[0].message}}
      commitsha: ${{ github.sha }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
#      - name: Publish to Registry
#        uses: elgohr/Publish-Docker-Github-Action@master
#        with:
#          name: shmidtelson/yaroshenko-frontend:latest
#          username: ${{ secrets.DOCKER_USERNAME }}
#          password: ${{ secrets.DOCKER_PASSWORD }}
#          registry: ${{ secrets.DOCKER_REGISTRY }}
      - name: Logging
        run: |
          # Get last commit message
          readonly local last_commit_log=$(git log -1 --pretty=format:"%s")
          echo "last commit log: $last_commit_log"

          readonly local filter_count=$(echo "$last_commit_log" | grep -c "$COMMIT_FILTER" )
          echo "number of occurence of '$COMMIT_FILTER' in '$last_commit_log': $filter_count"

          if [[ "$filter_count" -eq 0 ]]; then
            echo "all good, continue"
          else
            echo "the last commit log \"$last_commit_log\" contains \"$COMMIT_FILTER\", stopping"
            exit 78
          fi
      - name: Sending info about updating to telegram
        uses: appleboy/telegram-action@master
        with:
          to: 188118870
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            <b>Изменения успешно добавлены на сайт:</b> <code>${{ env.commitmsg }}</code>

            sha: ${{ env.commitsha }}
